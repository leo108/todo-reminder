[[rules]]
paths = ["bash"]
language = "bash"
file_extensions = ["sh"]

[[rules]]
paths = ["c"]
language = "c"
file_extensions = ["c", "h"]

[[rules]]
paths = ["c_sharp"]
language = "c-sharp"
file_extensions = ["cs", "csx", "cake", "cshtml", "razor"]

[[rules]]
paths = ["cpp"]
language = "cpp"
file_extensions = ["cpp", "hpp", "cc", "hh", "cxx", "hxx"]

[[rules]]
paths = ["css"]
language = "css"
file_extensions = ["css"]

[[rules]]
paths = ["go"]
language = "go"
file_extensions = ["go"]

[[rules]]
paths = ["java"]
language = "java"
file_extensions = ["java"]

[[rules]]
paths = ["javascript"]
language = "javascript"
file_extensions = ["js", "mjs"]

[[rules]]
paths = ["php"]
language = "php"
file_extensions = ["php"]

[[rules]]
paths = ["python"]
language = "python"
file_extensions = ["py"]

[[rules]]
paths = ["ruby"]
language = "ruby"
file_extensions = ["rb"]

[[rules]]
paths = ["rust", "rust_other"]
language = "rust"
file_extensions = ["rs"]

[[rules]]
paths = ["typescript"]
language = "typescript"
file_extensions = ["ts"]

[parameters]
editor_url = "vscode://file/%%file%%:%%line%%"
