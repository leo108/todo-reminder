[[rules]]
path = "php"
language = "php"
file_extensions = ["php"]

[[rules]]
path = "python"
language = "python"
file_extensions = ["py"]

[[rules]]
path = "ruby"
language = "ruby"
file_extensions = ["rb"]

[[rules]]
path = "rust"
